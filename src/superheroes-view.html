<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./icon-toggle.html">

<link rel="import" href="./custom-card.html">

<dom-module id="superheroes-view">
  <template>
    <style include="shared-styles">
        :host {
            display: block;

            padding: 10px;
        }

        .heroe {
            margin: 24px;
            padding: 16px;
            color: #757575;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 300px;
            cursor: pointer;
        }

        .heroe:hover {
            background-color: #e7e7e7;
        }

        .bold {
            font-weight: bold;
        }

        label {
            margin-right: 5px;
            margin-left: 10px;
        }

        input {
            height: 20px;
            border-radius: 5px;
            border: 1px solid grey;
        }

        .button-add {
            border-radius: 5px;
            border: 1px solid grey;
            height: 25px;
            margin-left: 30px;
            cursor: pointer;
        }

        custom-card:hover {
            background-color: #e7e7e7;
        }
    </style>

    <div>
        <form>
            <label for="name">Name: </label>
            <iron-input id="name" bind-value="{{newHeroeName}}">
                <input>
            </iron-input>
            <label for="mates">Mates: </label>
            <input id="mates" type="text" value="{{newHeroeMates::input}}">
            <button class="button-add" on-click="addHeroe">Add Heroe</button>
        </form>
    </div>
    <hr>
    
    <dom-repeat id="heroesList" items="{{heroes}}">            
        <template>
            <div class="heroe" on-click="removeHeroe" data-item$="[[item]]">
                <div><span class="bold">Name: </span>{{item.name}}</div>
                <div><span class="bold">Mates: </span>{{item.mates}}</div>
            </div>
        </template>
    </dom-repeat>
    <hr>
    
<!--
    <hr>
    <icon-toggle toggle-icon="star"></icon-toggle>
-->
    <hr>
    
    <dom-repeat id="heroesList2" items="{{heroes2}}" as="heroe">   
        <template>   
            <custom-card on-click="removeHeroe2" item-card="{{heroe}}"></custom-card>
        </template>
    </dom-repeat>
  </template>

  <script>
    let heroesList = [
        {
            name: 'Superman',
            mates: 'Justice League'
        },
        {
            name: 'Batman',
            mates: 'Justice League'
        },
        {
            name: 'Flash',
            mates: 'Justice League'
        },
        {
            name: 'Aquaman',
            mates: 'Justice League'
        },
        {
            name: 'Iron Man',
            mates: 'Avengers'
        },
        {
            name: 'Hulk',
            mates: 'Avengers'
        },
        {
            name: 'Thor',
            mates: 'Avengers'
        },
        {
            name: 'Black Widow',
            mates: 'Avengers'
        }
    ];

    let heroesList2 = [
        {
            name: 'Superman',
            mates: 'Justice League'
        },
        {
            name: 'Batman',
            mates: 'Justice League'
        },
        {
            name: 'Flash',
            mates: 'Justice League'
        },
        {
            name: 'Aquaman',
            mates: 'Justice League'
        },
        {
            name: 'Iron Man',
            mates: 'Avengers'
        },
        {
            name: 'Hulk',
            mates: 'Avengers'
        },
        {
            name: 'Thor',
            mates: 'Avengers'
        },
        {
            name: 'Black Widow',
            mates: 'Avengers'
        }
    ];

    const ejemplo = {
        name: 'UNO',
        mates: 'OTRO'
    }

    class SuperheroesView extends Polymer.Element {

        static get is() { 
            return 'superheroes-view'; 
        }

        static get properties() {
            return {
                newHeroeName: String,
                newHeroeMates: String,
                heroes: {
                    type: Array,
                    value: heroesList,
                    notify: true
                },
                heroes2: {
                    type: Array,
                    value: heroesList2,
                    notify: true
                },
                toPass: {
                    type: Object,
                    value: ejemplo
                }
            }
                
        }

        addHeroe(event) {
            event.preventDefault();
            const heroe = {
                name: this.newHeroeName,
                mates: this.newHeroeMates
            };
            this.heroes.push(heroe);
            this.$.heroesList.render();

            const heroe2 = {
                name: this.newHeroeName,
                mates: this.newHeroeMates
            };
            this.heroes2.push(heroe2);
            this.$.heroesList2.render();
        }

        removeHeroe(event) {
            /*
            console.log('heroe to remove:');
            console.log(event.model);
            console.log(event.model.item);
            */

            const index = this.heroes.indexOf(event.model.item);
            this.heroes.splice(index, 1);

            this.$.heroesList.render();
        }

        removeHeroe2(event) {
            /*
            console.log('heroe to remove2:');
            console.log(event.model.heroe);
            */

            const index = this.heroes2.indexOf(event.model.heroe);
            this.heroes2.splice(index, 1);

            this.$.heroesList2.render();
        }
    }

    window.customElements.define(SuperheroesView.is, SuperheroesView);
  </script>
</dom-module>

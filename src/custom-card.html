

<dom-module id="custom-card">
    <template>
        <style>
        /* shadow DOM styles go here */
            :host {
                display: inline-block;
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                width: 300px;
                cursor: pointer;        
            }
        </style>

        <div on-click="removeHeroe" data-item$="[[itemCard]]">
            <div><span class="bold">Name: </span>{{itemCard.name}}</div>
            <div><span class="bold">Mates: </span>{{itemCard.mates}}</div>
        </div>
    </template>

    <script>
        class CustomCard extends Polymer.Element {
            static get is() {
                return 'custom-card';
            }
            static get properties() {
                return {
                    itemCard: {
                        type: Object,
                        value: {}
                    }
                }
            }
            constructor() {
                super();
            }
        }
        customElements.define(CustomCard.is, CustomCard);
    </script>
</dom-module>
